<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto 4: Texturizado Dinámico y Partículas</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div id="container"></div>
    <div id="controls">
        <h2>Dynamic Textures & Particles</h2>
        <div class="control-group">
            <label>Emissive Intensity: <span id="emissive-value">1.0</span></label>
            <input type="range" id="emissive-slider" min="0" max="3" step="0.1" value="1.0">
        </div>
        <div class="control-group">
            <label>Noise Speed: <span id="noise-value">1.0</span></label>
            <input type="range" id="noise-slider" min="0" max="3" step="0.1" value="1.0">
        </div>
        <button id="play-pause">Pause</button>
        <button id="reset">Reset</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module">
        // Wait for THREE.js to be available before importing main module
        (async () => {
            while (typeof THREE === 'undefined') {
                await new Promise(resolve => setTimeout(resolve, 10));
            }
            // Import main module after THREE is ready
            await import('./src/main.js');
        })();
    </script>
</body>
</html>
